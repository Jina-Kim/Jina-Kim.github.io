<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Homepage">
    <meta name="author" content="{{ site.name }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.website_full }}static/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.website_full }}static/css/main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.website_full }}static/img/favicon.ico">
</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-lg-3">
            <div class="fixed-condition">
                <img src="{{ site.website_full }}static/img/profile.jpg" class="me">
                <h1 id="my_name">{{ site.name }}</h1>

                <ul class="list-unstyled">
                    <li><em>Contact</em></li>
                    <li><i class="fa fa-envelope fa-fw"></i>&nbsp; <a href="{{ site.email_full }}">jinakim@skku.edu</a></li>
                    <li><i class="fa fa-graduation-cap fa-fw"></i>&nbsp; <a href="{{ site.google_scholar }}">Google Scholar</a></li>
                    <li><i class="fa fa-github fa-fw"></i>&nbsp; <a href="{{ site.github }}">GitHub</a></li>
                </ul>
            </div>
        </header>
        <div class="col-lg-9 col-lg-offset-3">

            {{ content }}

        <footer>Â© 2019 Jina Kim. Powered by Jekyll & vitae.</footer>
        </div>
    </div>
</div>

  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

</body>
</html>
