<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé">
    <meta name="author" content="{{ site.name }} @{{ site.twitter }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico">
    <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->
</head>
<body>
<div class="container">
    <header class="three columns">
        <img src="{{ site.baseurl }}static/img/profile.jpg" class="me">
        <h1>{{ site.name }}</h1>

        <p>
          M.Sc. Student @ <a href="http://is.skku.edu/">Interaction Science</a><br/>
        </p>

        <p>
            <a href="{{ site.email_full }}"><i class="fa fa-envelope"></i> <span> {{ site.email }} </span></a><br/>
            <a href="{{ site.google_scholar }}"><i class="fa fa-graduation-cap"></i> <span> Google Scholar </span></a>
            <!--<a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i> Twitter</a>-->
        </p>

        <p>
          <a href="https://drive.google.com/open?id=1JfQXtRegyqwXPrufVbjaKHcjvO033bx8"><u>Curriculum Vitae</u></a>
        </p>



        <!--<p>
            <a href="{{ site.tel_full }}">{{ site.tel }}</a>
        </p>
        <address>
            <a href="{{ site.google_maps }}">
                {{ site.address.street }}<br/>
                {{ site.address.postcode }}<br/>
                {{ site.address.city }}<br/>
                {{ site.address.country }}
            </a>
        </address>
        <p>
            <a href="{{ site.website_full }}">{{ site.website }}</a><br/>
        </p>
        -->
    </header>
    <div class="thirteen columns clearfix">

        {{ content }}

    <footer class="thirteen columns">
        <p>© 2019 Jina Kim. Powered by Jekyll & vitae.</p>
    </footer>
    </div>
</div>

  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

</body>
</html>
