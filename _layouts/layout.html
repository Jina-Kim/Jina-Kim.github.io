<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Homepage">
    <meta name="author" content="{{ site.name }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.website_full }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.website_full }}static/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.website_full }}static/css/layout.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.website_full }}static/img/favicon.ico">
</head>
<body>
<div class="container">
    <header class="three columns">
        <img src="{{ site.website_full }}static/img/profile.jpg" class="me">
        <h1>{{ site.name }}</h1>

        <p>
            <a href="{{ site.email_full }}"><i class="fa fa-envelope"></i> <span> {{ site.email }} </span></a><br/>
            <a href="{{ site.google_scholar }}">Google Scholar</a> | <a href="{{ site.github }}"> GitHub </a>
        </p>
        <hr>
        <nav class="menubar">
          {% assign current = page.url | downcase | split: '/' %}
          <ul>
            <li><em><a href='/' {% if current[1] == null %}class='current'{% endif %}>Home</a></em></li>
            <li><em><a href='/publications' {% if current[1] == 'publications' %}class='current'{% endif %}>Publications</a></em></li>
          </ul>
        </nav>
        <hr>
    </header>
    <div class="thirteen columns clearfix">

        {{ content }}

    <footer class="thirteen columns">
        <p>Â© 2019 Jina Kim. Powered by Jekyll & vitae.</p>
    </footer>
    </div>
</div>

  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

</body>
</html>
